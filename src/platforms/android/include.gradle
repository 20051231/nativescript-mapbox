repositories {
    mavenCentral()
}

// see https://www.mapbox.com/android-sdk/
dependencies {

    compile "com.mapbox.mapboxsdk:mapbox-android-telemetry:4.2.0"

    implementation "com.android.support:appcompat-v7:28.0.0"
    implementation 'com.android.support:design:27.1.0'

    implementation "com.mapbox.mapboxsdk:mapbox-sdk-geojson:4.5.0"

    implementation ('com.mapbox.mapboxsdk:mapbox-android-sdk:7.2.0-alpha.2'){
        transitive=false
    }

    implementation "com.mapbox.mapboxsdk:mapbox-android-gestures:0.4.0"

    // service library

    implementation "com.mapbox.mapboxsdk:mapbox-sdk-services:4.5.0"

    // plugins

    implementation "com.mapbox.mapboxsdk:mapbox-android-plugin-locationlayer:0.11.0"

}

android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
